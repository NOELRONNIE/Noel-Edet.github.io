<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web\fontawesome-free-5.15.1-web\css\all.min.css">
    <link rel="stylesheet" href="register.css">
    <style>
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button> 
        <strong style="font-size:larger;">Welcome! </strong>Please proceed to fill the form below
    </div>
    <div class=" bs-example " id="reg">
       
        <h1 class="border-bottom pb-3 b-3">Registration Form</h1>
        <form action="post" novalidate>
            <div class="form-group row">
                <label for="firstname" class="col-sm-3 col-form-label"> First Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-3 col-form-label"> Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-3 col-form-label"> Email Address:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-3 col-form-label"> Phone Number:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="pjonenumber" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label"> Date of Birth:</label>
                  <div class="col-sm-3">
                    <select class="custom-select" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="custom-select" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="custom-select" required>
                        <option value="">Year</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="postalAddress" class="col-sm-3 col-form-label">Postal Address:</label>
                <div class="col-sm-9">
                    <textarea  id="postalAddress" rows="3" class="form-control" required></textarea>
                </div>   
            </div>
            <div class="form-group row">
                  <label for="zipCode" class="col-sm-3 col-form-label">Zip Code:</label>
                <div class="col-sm-9">
                     <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" required>
                 </div>
                </div>
                <div class="form-group row">
                <label class="col-sm-3 col-form-label">Gender:</label>
                <div class="col-sm-9 mt-2">
                    <label class="mb-0 mr-3">
                        <input type="radio" class="mr-1" name="gender">Male
                    </label>
                    <label class="mb-0 mr-3">
                        <input type="radio" class="mr-1" name="gender">Female
                    </label>
                </div>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <label class="checkbox-inline">
                        <input type="checkbox" class="mr-1 ml-2" value="agree">I agree to the <a href="">Terms and conditions</a>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <input type="submit" class="btn btn-secondary mr-3" value="Submit">
                    <input type="reset" class="btn btn-info" value="Reset">
                </div>
            </div>
            
        </form>
       
    </div>









    <script src="js\Jquery\jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.6.0-dist\js\bootstrap.bundle.min.js"></script>
</body>
</html>
